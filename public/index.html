<head>

    <main class="container">
        <form action="">
            <label for="">Rechercher par</label>
            <select class="form-select category" for="category">

                    titre

                <option name="category" value="2">

                <option name="category" value="3">
                    mot clé

                    date

            </select>
        </form>
        <template id="entryTemplate">
            <section data-entry-id="A">
                <h3><a class="title" href="">Titre</a> </h3>
                <p class="date">Date</p>
                <p>Categorie : <span class="category"></span></p>
                <p>Contexte: <span class="context"></span></p>

                <p class="label_category"></p>
                <p class="keywords">Mots clés : </p>
                
            </section>
            
        </template>
