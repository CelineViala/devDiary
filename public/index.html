<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy"
        content="default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script src="Utils.js" defer></script>
    <script src="Entry.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>

    <nav class="navbar container has-background-link mb-4" role="navigation" aria-label="main navigation">
        <div class="navbar-brand navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item has-text-link-light is-size-4" href="index.html">My dev' diary</a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item has-text-link-light" href="new.html">Ajouter une nouvelle entrée</a>
            </div>
        </div>
    </nav>

    <template id="newsTemplate">
        <section data-entry-id="A" class="card mb-2">
            <div class="card-content">
                <h3 class="titleNews mb-1">Titre</h3>
                <a class="linkNews mb-1" href=""></a>
            </div>
        </section>
    </template>
    <template id="entryTemplate">
        <section data-entry-id="A" class="card mb-2">
            <div class="card-content">
                <h3><a class="title mb-1" href="">Titre</a> </h3>
                <p class="date has-text-link mb-1">Date</p>
                <p>Categorie : <span class="category tag is-light mb-1"></span></p>
                <p>Contexte: <span class="context mb-1"></span></p>
                <p class="fixed mb-1"></p>
                <p class="label_category mb-1"></p>
                <p class="keywords mb-1"><span>Mots clés : </span> </p>
            </div>

        </section>

    </template>

    <form class="searchForm column is-half mb-4 container" action="">
        <label for="">Rechercher par</label>
        <select class="form-select searchSelect input" for="searchSelect">
            <option name="searchSelect" value="title">
                titre
            </option>
            <option name="searchSelect" value="category">
                categorie
            </option>
            <option name="searchSelect" value="keyword">
                mot clé
            </option>
            <option name="searchSelect" value="date">
                date
            </option>
        </select>
        <input type="text" class="input fieldSearch inputTitle" placeholder="entrez un titre">
        <input type="text" class="input fieldSearch is-hidden inputKeyword" placeholder="entrez un mot-clé">
        <input type="date" class="input fieldSearch is-hidden inputDate">
        <select name="category" class="input fieldSearch is-hidden inputCategory" id="category">
            <option name="category" value="veille">veille</option>
            <option name="category" value="bug">bug</option>
            <option name="category" value="astuce">astuce</option>
            <option name="category" value="autre">autre</option>
        </select>
        <button class="button is-success">Rechercher</button>
        <button class="button is-success"> <a href="index.html" class="has-text-light"> Annuler le filtre</a></button>
    </form>
    <div class="newsContainer container">
        <h2 class="title m-5 has-text-centered">Articles</h2>

    </div>
    <main class="containerEntries container">
        <h2 class="title m-5 has-text-centered">Mon journal</h1>


    </main>
</body>

</html>
