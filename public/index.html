<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script src="Utils.js" defer></script>
    <script src="Entry.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>

    <nav class="navbar container has-background-link mb-4" role="navigation" aria-label="main navigation">
        <ul class="navbar-brand">
            <li><a class="navbar-item has-text-link-light" href="index.html">Accueil</a></li>
            <li><a class="navbar-item has-text-link-light" href="new.html">Ajouter une nouvelle entrée</a></li>

        </ul>
    </nav>
    
    
    <main class="containerEntries container">
        <h1 class="title my-2">My dev' diary</h1>
        <h2 class="subtitle ml-4 my-2">Les dernières entrées</h2>
        <form action="">
            <label for="">Rechercher par</label>
            <select class="form-select category" for="category">
                <option name="category" value="1">
                    titre
                </option>
                <option name="category" value="2">
                    categorie
                </option>
                <option name="category" value="3">
                    mot clé
                </option>
                <option name="category" value="4">
                    date
                </option>
            </select>
        </form>
        <template id="entryTemplate">
            <section data-entry-id="A" class="card mb-2">
                <div class="card-content">
                    <h3><a class="title mb-1" href="">Titre</a> </h3>
                    <p class="date has-text-link mb-1">Date</p>
                    <p>Categorie : <span class="category tag is-light mb-1"></span></p>
                    <p>Contexte: <span class="context mb-1"></span></p>
                    <p class="fixed mb-1"></p>
                    <p class="label_category mb-1"></p>
                    <p class="keywords mb-1">Mots clés : </p>
                </div>

            </section>

        </template>


    </main>
</body>

</html>
